<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Document template</h2>
    </div>
    <div class="option">
        <label for="platform">Select platform</label>
        <select id="platform">
            <option value="gitlab" selected>Gitlab</option>
            <option value="jira">Jira Atlassian</option>
        </select>
    </div>
    <div class="error" id="error">
        <p>Please click your input area to be fill the template first!</p>
    </div>
    <div class="success" id="success">
        <p>Pasted! Please click input area and press <b>SPACE</b> to make editable</p>
    </div>
    <div class="buttons">
        <button class="btn-hover color-8" id="card" disabled>Card description</button>
        <button class="btn-hover color-8" id="bug" disabled>Bug reporting</button>
    </div>
    <div class="footer">
        <p>Dibuat oleh <b>QA</b> dong</p>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
